<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>
<body>
  <div class="container">
    <h1>Cat vs dog</h1>
    <p>Click a button to make an animal noise and hear the other animal's response!</p>

    <button class="btn btn-primary" id="hello">Dog Noise</button>
    <button class="btn btn-danger" id="stop">Cat Noise</button>

    <div class="row">
      <div class="col-md-6">
        <h2>Animal said:</h2>
        <ul id="user" class="unstyled">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>Other Animal Response:</h2>
        <ul id="webpage" class="unstyled">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
