<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cat vs Dog</title>
</head>
<body>
  <div class="container">
    <h1>Cat and Dog</h1>
    <p>Click a button to make the cat meow and dog bark. See what happens!</p>

    <button class="btn btn-primary" id="hello">Say "Bark"</button>
    <button class="btn btn-inverse" id="goodbye">Say "Meow"</button>
    <button class="btn btn-danger" id="stop">Say "Grrrr"</button>

    <div class="row">
      <div class="col-md-6">
        <h2>You said:</h2>
        <ul id="user" class="unstyled">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>The web page said back:</h2>
        <ul id="webpage" class="unstyled">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
